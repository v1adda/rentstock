<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', regular;
        }
    </style>
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" class="me-2" viewBox="0 0 118 94" role="img"><title>Bootstrap</title><path fill-rule="evenodd" clip-rule="evenodd"  fill="currentColor"></path></svg>
        <span class="fs-4"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">RentStock</font></font></span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'home' %}"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Главная</font></font></a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'catalog' %}"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Каталог</font></font></a>
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'catalog' %}"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Вход</font></font></a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'profile' %}"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Профиль</font></font></a>
      </nav>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
